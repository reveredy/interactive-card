<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="card_front">
      0000 0000 0000 0000
      Jane Appleseed
      00/00
    </section>
    <div class="card_back">
      000
    </div>
    <form action="#" method="#">
      <label for="name">Cardholder Name</label>
      <input id="name" type="text" placeholder="e.g. Jane Appleseed">

      <label for="card-number">Card Number</label>
      <input id="card-number" type="number" placeholder="e.g. 1234 5678 9123 0000">

      <label for="card-val-mm">Exp. Date (MM/YY)</label>
      <input type="number" id="card-val-mm" placeholder="MM">
      <input type="number" id="card-val-yy" placeholder="YY">
      <label for="card-cvc">CVC</label>
      <input type="number" id="card-cvc" placeholder="e.g. 123">

      <button>Confirm</button>
    </form>
  </div>
</body>

</html>
